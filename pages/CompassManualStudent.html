    <h1>Maize Compass 学生使用手册</h1>

    <h2>如何创建调查表</h2>
    <div><img src="https://img.nawhale.com/manual/student_create_post.gif"></div>
    <li>
        创建调查表是选校的前置条件,选校之前必须创建调查表。学生和老师账号均可创建修改。
    </li>
    <h2>如何查看任务</h2>
    <div><img src="https://img.nawhale.com/manual/student_check_task.gif"></div>
    <br>
    <li>
        在概览页面及任务页面均可查看已添加的任务。
    </li>

    <div><img src="https://img.nawhale.com/manual/student_ask_question.gif"></div>
    <br>
    <li>
        提出疑问后可以在信息页面查看已经提出的疑问及查看老师的回复。
    </li>

    <div><img src="https://img.nawhale.com/manual/pick_univ.gif"></div>
    <li>
        学生账户无法选校,请联系老师进行选校。
    </li>
    <li>
        不同颜色代表申请学校的难度。
    </li>
